<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My First Webpage</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="header">
        <div class="header-logo">Start Menu</div>
        <ul class="right-links">
            <li><a href="#">Bag</a></li>
            <li><a href="#">Map</a></li>
            <li><a href="#">Pokedex</a></li>
        </ul>
    </div>
    <div class="hero-container">
      <div class="hero-left"> 
        <div class="hero-main-text">Your Poke-adventure begins here!</div>
        <div class="hero-secondary-text">Sign up to catch some Pokecreatures, kid! It's a sucker-free deal. You'll get an unnamed nemesis and everything. Hit that sign up below and let's...</div>
        <button class="signup">Catch 'Em All!</button>
      </div>
      <div class="hero-right">
        <img src="https://www.freepnglogos.com/uploads/pokemon-logo-png-0.png" width="400">
      </div>
    </div>

    <div class="title">Choose a starter!</div>

    <div class="starter-box">
      <div class="charmander">
          <img src="https://archives.bulbagarden.net/media/upload/1/18/Spr_3f_004_s.png" width="200">
          <div class="text">CHARMANDER</div>
      </div>
      <div class="squirtle">
          <img src="https://archives.bulbagarden.net/media/upload/6/67/Spr_3f_007_s.png" width="200">
          <div class="text">SQUIRTLE</div>
      </div>
      <div class="bulbasaur">
        <img src="https://archives.bulbagarden.net/media/upload/c/ca/Spr_3f_001_s.png" width="200">
        <div class="text">BULBASAUR</div>
      </div>
      <div class="pikachu">
        <img src="https://archives.bulbagarden.net/media/upload/8/83/Spr_3f_025_s.png" width="200">
        <div class="text">PIKACHU</div>

      </div>
    </div>



  </body>
</html>
